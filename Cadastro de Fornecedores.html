<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedores - Doce Pimenta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fornecedores</h1>
        <form>
            <label for="nomeFornecedor">Nome do Fornecedor:</label>
            <input type="text" id="nomeFornecedor" name="nomeFornecedor" required>

            <label for="tipoProduto">Tipo de Produto:</label>
            <input type="text" id="tipoProduto" name="tipoProduto" required>

            <label for="marcaProduto">Marca do Produto:</label>
            <input type="text" id="marcaProduto" name="marcaProduto" required>

            <button type="submit">Cadastrar Fornecedor</button>
        </form>
    </div>
</body>
</html>
